<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Michael Kors Bags Marisol Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial,sans-serif;background:white}
.header{background:white;display:flex;justify-content:space-between;align-items:center;padding:14px 18px;border-bottom:1px solid #ddd;position:sticky;top:0;z-index:10}
.brand{font-weight:700;font-size:14px;white-space:nowrap}
.center{flex:1;text-align:center;font-size:14px;font-weight:600}
.right{display:flex;align-items:center;gap:10px}
.cart-btn{border:1px solid #ddd;background:#111;color:white;padding:10px 12px;border-radius:8px;cursor:pointer;font-weight:600}
.color-btn{border:1px solid #ccc;background:white;padding:6px 10px;border-radius:8px;cursor:pointer;font-size:12px}
.filters{display:flex;gap:10px;padding:14px 18px;flex-wrap:wrap;align-items:center;justify-content:center}
.filter{border:1px solid #ddd;background:white;padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600}
.filter.active{background:#111;color:white;border-color:#111}
.search{padding:10px 14px;border-radius:10px;border:1px solid #ccc;width:260px}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:16px;padding:14px 18px 200px}
.product{background:white;border:1px solid #e6e6e6;border-radius:14px;box-shadow:0 1px 6px rgba(0,0,0,.06);padding:12px;display:flex;flex-direction:column;gap:8px}
.product img{width:100%;height:200px;object-fit:cover;border-radius:12px;border:1px solid #eee}
.product h3{margin:0;font-size:15px}
.product p{margin:0;font-weight:700}
.product button{margin-top:auto;border:none;background:#111;color:white;padding:10px 12px;border-radius:10px;cursor:pointer;font-weight:700}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.4);z-index:20;display:flex;align-items:center;justify-content:center}
.modal{background:white;padding:30px;border-radius:12px;text-align:center}
.modal button{margin:10px;padding:10px 14px}
.cart{position:fixed;right:0;top:0;height:100vh;width:360px;background:white;border-left:1px solid #ddd;padding:16px;z-index:30;overflow:auto;box-shadow:-4px 0 15px rgba(0,0,0,.2)}
.cart-item{display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-bottom:1px solid #eee}
.cart-item button{background:#ff3b30;color:white;border:none;border-radius:6px;padding:6px 10px;cursor:pointer}
.cart-total{font-weight:800;margin:14px 0}
.checkout-btn{width:100%;background:#1b8a3a;color:white;border:none;padding:12px;border-radius:12px;font-weight:800;cursor:pointer}
.muted{color:#777}
</style>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body>
<div id="root"></div>

<script>
const{useState,useMemo,useEffect}=React
const COLOR_DEFAULT="white"

const PRODUCTS=[
{id:1,name:"Jet Set Travel Tote",price:298,category:"Tote",img:"https://images.unsplash.com/photo-1548036328-c9fa89d128fa?auto=format&fit=crop&w=800&q=80"},
{id:2,name:"Voyager Medium Tote",price:268,category:"Tote",img:"https://images.unsplash.com/photo-1584917865442-de89df76afd3?auto=format&fit=crop&w=800&q=80"},
{id:3,name:"Hamilton Leather Satchel",price:348,category:"Satchel",img:"https://images.unsplash.com/photo-1590874103328-eac38a683ce7?auto=format&fit=crop&w=800&q=80"},
{id:4,name:"Empire Large Tote",price:378,category:"Tote",img:"https://images.unsplash.com/photo-1594223274512-ad4803739b7c?auto=format&fit=crop&w=800&q=80"},
{id:5,name:"Greenwich Crossbody Bag",price:198,category:"Crossbody",img:"https://images.unsplash.com/photo-1614179689702-355944cd0918?auto=format&fit=crop&w=800&q=80"},
{id:6,name:"Jet Set Small Crossbody",price:168,category:"Crossbody",img:"https://images.unsplash.com/photo-1584917865442-de89df76afd3?auto=format&fit=crop&w=800&q=80"},
{id:7,name:"Chantal Large Tote",price:328,category:"Tote",img:"https://images.unsplash.com/photo-1548036328-c9fa89d128fa?auto=format&fit=crop&w=800&q=80"},
{id:8,name:"Eva Signature Tote",price:198,category:"Tote",img:"https://images.unsplash.com/photo-1594223274512-ad4803739b7c?auto=format&fit=crop&w=800&q=80"},
{id:9,name:"Mila Small Satchel",price:298,category:"Satchel",img:"https://images.unsplash.com/photo-1590874103328-eac38a683ce7?auto=format&fit=crop&w=800&q=80"},
{id:10,name:"Bradshaw Shoulder Bag",price:278,category:"Shoulder",img:"https://i5.walmartimages.com/seo/Michael-Kors-Women-s-Bradshaw-Small-Logo-Convertible-Shoulder-Bag-Brown-Acorn_73462c53-616f-49d1-8de5-db8031879fed.d88f2fd0df150b50fdafaee1f11ebb9d.jpeg"},
{id:11,name:"Heather Medium Tote",price:248,category:"Tote",img:"https://images.unsplash.com/photo-1548036328-c9fa89d128fa?auto=format&fit=crop&w=800&q=80"},
{id:12,name:"Jet Set Camera Bag",price:178,category:"Crossbody",img:"https://images.unsplash.com/photo-1614179689702-355944cd0918?auto=format&fit=crop&w=800&q=80"}
]

function App(){
const[cart,setCart]=useState([])
const[category,setCategory]=useState("All")
const[cartOpen,setCartOpen]=useState(false)
const[search,setSearch]=useState("")
const[nombre,setNombre]=useState("")
const[mensaje,setMensaje]=useState("")
const[preguntaGenero,setPreguntaGenero]=useState(true)
const[color,setColor]=useState(COLOR_DEFAULT)

useEffect(()=>{document.body.style.background=color},[color])

useEffect(()=>{
const n=prompt("Â¿CuÃ¡l es tu nombre?")
if(n)setNombre(n)
},[])

function elegirGenero(g){
const edad=parseInt(prompt("Â¿CuÃ¡l es tu edad?"))
let saludo=g==="hombre"?"Bienvenido":"Bienvenida"
let msg=""
if(edad>=0&&edad<20)msg="wow que joven eres"
else if(edad>=20&&edad<30)msg="perfecta edad para realizar una compra"
else if(edad>=30&&edad<=55)msg="nunca es tarde para verte lo mejor posible"
else if(edad>55&&edad<=100)msg="seguro tenemos un estilo para ti"
else msg="ERROR usted ya es un cadaver, no deberia estar aqui"
setMensaje(saludo+" "+nombre+" - "+msg)
setPreguntaGenero(false)
}

const categories=["All",...new Set(PRODUCTS.map(p=>p.category))]
const filtered=PRODUCTS.filter(p=>(category==="All"||p.category===category)&&p.name.toLowerCase().includes(search.toLowerCase()))

function addToCart(p){
setCart(c=>{
const f=c.find(i=>i.id===p.id)
return f?c.map(i=>i.id===p.id?{...i,qty:i.qty+1}:i):[...c,{...p,qty:1}]
})
}

function removeItem(id){setCart(c=>c.filter(i=>i.id!==id))}

function finalizarCompra(){
if(cart.length===0){alert("El carrito estÃ¡ vacÃ­o");return}
alert("Compra finalizada. Gracias por su compra")
setCart([])
setCartOpen(false)
}

const total=useMemo(()=>cart.reduce((s,i)=>s+i.price*i.qty,0),[cart])

return React.createElement(
"div",
null,

preguntaGenero&&React.createElement("div",{className:"overlay"},
React.createElement("div",{className:"modal"},
React.createElement("h3",null,"Â¿Eres hombre o mujer?"),
React.createElement("button",{onClick:()=>elegirGenero("hombre")},"Hombre"),
React.createElement("button",{onClick:()=>elegirGenero("mujer")},"Mujer")
)
),

cartOpen&&React.createElement("div",{className:"overlay",onClick:()=>setCartOpen(false)}),

React.createElement("header",{className:"header"},
React.createElement("div",{className:"brand"},"MICHAEL KORS BY MARISOL"),
React.createElement("div",{className:"center"},mensaje),
React.createElement("div",{className:"right"},
React.createElement("span",null,"COLOR DE FONDO"),
React.createElement("button",{className:"color-btn",onClick:()=>setColor("#f2f2f2")},"Gris"),
React.createElement("button",{className:"color-btn",onClick:()=>setColor("#e6f0ff")},"Azul"),
React.createElement("button",{className:"color-btn",onClick:()=>setColor("#e8f6ee")},"Verde"),
React.createElement("button",{className:"cart-btn",onClick:()=>setCartOpen(true)},`ðŸ‘œ Carrito (${cart.reduce((s,i)=>s+i.qty,0)})`)
)
),

React.createElement("div",{className:"filters"},
React.createElement("input",{className:"search",placeholder:"Buscar bolsa",value:search,onChange:e=>setSearch(e.target.value)})
),

React.createElement("div",{className:"filters"},
categories.map(c=>React.createElement("button",{key:c,className:category===c?"filter active":"filter",onClick:()=>setCategory(c)},c==="All"?"Todas":c))
),

React.createElement("section",{className:"products"},
filtered.map(p=>React.createElement("div",{className:"product",key:p.id},
React.createElement("img",{src:p.img}),
React.createElement("h3",null,p.name),
React.createElement("p",null,`$${p.price}`),
React.createElement("button",{onClick:()=>addToCart(p)},"Agregar al carrito")
))
),

cartOpen&&React.createElement("aside",{className:"cart"},
React.createElement("h2",null,"Carrito"),
cart.length===0?React.createElement("p",{className:"muted"},"El carrito estÃ¡ vacÃ­o"):
cart.map(i=>React.createElement("div",{className:"cart-item",key:i.id},
React.createElement("span",null,`${i.name} x${i.qty}`),
React.createElement("span",null,`$${i.price*i.qty}`),
React.createElement("button",{onClick:()=>removeItem(i.id)},"âœ•")
)),
React.createElement("div",{className:"cart-total"},`Total: $${total}`),
React.createElement("button",{className:"checkout-btn",onClick:finalizarCompra},"Finalizar compra")
)
)
}

ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App))
</script>
</body>
</html>
