<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Michael Kors Bags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>
<body>

<header class="header">
  <div class="brand">MICHAEL KORS</div>
  <button class="cart-btn" id="cartBtn">
    ðŸ‘œ Cart (<span id="cartCount">0</span>)
  </button>
</header>

<main id="root"></main>

<script>
const { useState, useMemo } = React;

/* ===== PRODUCT DATA (20 ITEMS) ===== */
const PRODUCTS = [
  { id:1, name:"Jet Set Travel Tote", price:298, category:"Tote",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/30T8GV6T4L-001" },

  { id:2, name:"Voyager Medium Tote", price:268, category:"Tote",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/30F7GV6T4L-414" },

  { id:3, name:"Hamilton Legacy Satchel", price:348, category:"Satchel",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/30S0GHMS7L-230" },

  { id:4, name:"Mercer Gallery", price:228, category:"Satchel",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/30S9GM9M2L-001" },

  { id:5, name:"Soho Quilted Shoulder", price:398, category:"Shoulder",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/30S1G1SL3L-001" },

  { id:6, name:"Lillie Chain Shoulder", price:248, category:"Shoulder",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/30S2G6LS1L-085" },

  { id:7, name:"Empire Medium Tote", price:378, category:"Tote",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/30F2GTTT8L-252" },

  { id:8, name:"Suri Bucket Bag", price:278, category:"Bucket",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/30T0G4SL6L-230" },

  { id:9, name:"Greenwich Crossbody", price:198, category:"Crossbody",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/32F1GGRC0L-230" },

  { id:10, name:"Jet Set Crossbody", price:168, category:"Crossbody",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/32S4GTVC3L-414" },

  { id:11, name:"Scarlett Satchel", price:248, category:"Satchel",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/30F2S4SL3L-001" },

  { id:12, name:"Chantal Large Tote", price:328, category:"Tote",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/30T0GCNT3L-414" },

  { id:13, name:"Eva Large Tote", price:198, category:"Tote",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/30S2G0ET3L-230" },

  { id:14, name:"Mila Small Satchel", price:298, category:"Satchel",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/30F2GILS1L-001" },

  { id:15, name:"Bradshaw Shoulder Bag", price:278, category:"Shoulder",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/30F8G2BL3L-230" },

  { id:16, name:"Heather Medium Tote", price:248, category:"Tote",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/30S2GHTT3L-001" },

  { id:17, name:"Rhea Zip Backpack", price:298, category:"Backpack",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/30S5SEZB1L-001" },

  { id:18, name:"Slater Sling Pack", price:198, category:"Backpack",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/30S4G8SS1L-230" },

  { id:19, name:"Jet Set Camera Bag", price:178, category:"Crossbody",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/32S4GTVC3L-001" },

  { id:20, name:"Lena Mini Bucket", price:168, category:"Bucket",
    img:"https://michaelkors.scene7.com/is/image/MichaelKors/30S2GLNB1L-230" }
];

/* ===== APP ===== */
function App() {
  const [cart, setCart] = useState([]);
  const [category, setCategory] = useState("All");

  const categories = ["All", ...new Set(PRODUCTS.map(p => p.category))];

  function addToCart(product) {
    setCart(prev => {
      const found = prev.find(i => i.id === product.id);
      if (found) return prev.map(i => i.id === product.id ? { ...i, qty:i.qty+1 } : i);
      return [...prev, { ...product, qty:1 }];
    });
  }

  function removeItem(id) {
    setCart(prev => prev.filter(i => i.id !== id));
  }

  const filtered = category === "All"
    ? PRODUCTS
    : PRODUCTS.filter(p => p.category === category);

  const total = useMemo(
    () => cart.reduce((s,i)=>s+i.price*i.qty,0),
    [cart]
  );

  document.getElementById("cartCount").textContent =
    cart.reduce((s,i)=>s+i.qty,0);

  return (
    React.createElement("div", null,

      React.createElement("div", { className:"filters" },
        categories.map(c =>
          React.createElement("button", {
            key:c,
            className: category===c ? "filter active":"filter",
            onClick:()=>setCategory(c)
          }, c)
        )
      ),

      React.createElement("section", { className:"products" },
        filtered.map(p =>
          React.createElement("div", { className:"product", key:p.id },
            React.createElement("img", { src:p.img, alt:p.name }),
            React.createElement("h3", null, p.name),
            React.createElement("p", null, `$${p.price}`),
            React.createElement("button", { onClick:()=>addToCart(p) }, "Add to Cart")
          )
        )
      ),

      React.createElement("aside", { className:"cart" },
        React.createElement("h2", null, "Cart"),
        cart.map(i =>
          React.createElement("div", { className:"cart-item", key:i.id },
            React.createElement("span", null, `${i.name} x${i.qty}`),
            React.createElement("span", null, `$${i.price*i.qty}`),
            React.createElement("button", { onClick:()=>removeItem(i.id) }, "âœ•")
          )
        ),
        React.createElement("div", { className:"cart-total" }, `Total: $${total}`)
      )
    )
  );
}

ReactDOM.createRoot(document.getElementById("root"))
  .render(React.createElement(App));

document.getElementById("cartBtn").onclick = () =>
  document.querySelector(".cart").classList.toggle("open");
</script>

</body>
</html>
